<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css" rel="stylesheet">
    <title>Responsive</title>
</head>

<body>
    <header id="head">

        <button>
            <img class="icecreame" src="./photos/ice-creame.jpg">
        </button>
        <nav>
            <div class="item"><a href="">About</a></div>
            <div class="item"><a href="#app-cover">Music</a></div>
            <div class="item"><a href="#pineapple-photos">Photos</a></div>
        </nav>
    </header>


    <div id="banana-about">
        <div id="banana-photo"><img src="./photos/about1.png"></div>
        <div id="banana-txt"></div>

    </div>


    <div id="app-cover">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="./photos/bob-cd.png" class="active" id="_1">
                    <div id="buffer-box">Buffering ...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="player-0">
        <source src="./Bob-no-woman-no-cry.mp3" type="audio/mpeg">
        <source src="./Bob-no-woman-no-cry.mp3" type="audio/ogg">
    </audio>
    <audio id="player-1">
        <source src="./Bob-Marley-CouldYouBeLoved.mp3" type="audio/mpeg">
        <source src="./Bob-Marley-CouldYouBeLoved.mp3" type="audio/ogg">
    </audio>

    <audio id="player-2">
        <source src="./Bob-Marley-Buffalo-soldier.mp3" type="audio/mpeg">
        <source src="./Bob-Marley-Buffalo-soldier.mp3" type="audio/ogg">
    </audio>

    <div id="pineapple-photos"><img src="./photos/photos.png">


    </div>




    <footer class="footer-distributed">

        <div class="footer-left">
            <img src="./photos/brand.gif">
            <!-- <h3>About<span>Bob</span></h3> -->

            <p class="footer-company-name">© 2019 School project</p>
        </div>

        <div class="footer-center">
            <div>
                <i class="fa fa-map-marker"></i>
                <p>
                    <span>204-208, Õppekoone K sektorn</span> Estonia, Saaremaa 93811</p>
            </div>

            <div>
                <i class="fa fa-phone"></i>
                <p><a href="tel:+45000000">+372 00 000 000</a></p>
            </div>
            <div>
                <i class="fa fa-envelope"></i>
                <p><a href="mailto:Bob@whatever.com">Bob@whatever.com</a></p>
            </div>
        </div>
        <div class="footer-right">
            <div class="footer-icons">
                <a href="https://www.facebook.com/BobMarley/"><i class="fab fa-facebook-f"></i></i></a>
                <a href="https://www.bobmarleymuseum.com/"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/bobmarley/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/user/bobmarley"><i class="fab fa-youtube"></i></a>
                <a href="http://www.bobmarley.com/"><i class="fas fa-home"></i></a>
                <!--  -->
            </div>
        </div>
    </footer>

</body>
<script src="javascript.js"></script>


</html>
